

  <div class="page-header align-items-start min-vh-100 py-9" style="background-image: url('./assets/img/12.jpeg');" loading="lazy">
    <span class="mask bg-gradient-dark opacity-6"></span>
    <div class="container my-auto">
      <div class="row">
        <div class="col-lg-4 col-md-8 col-12 mx-auto">
          <div class="card z-index-0 fadeIn3 fadeInBottom">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg py-3 pe-1">
                <h4 class="text-white font-weight-bolder text-center mt-2 mb-0">Đăng Nhập</h4>
                <div class="row mt-3">
                  <div class="col-2 text-center ms-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-facebook text-white text-lg"></i>
                    </a>
                  </div>
                  <div class="col-2 text-center me-auto">
                    <a class="btn btn-link px-3" href="javascript:;">
                      <i class="fa fa-google text-white text-lg"></i>
                    </a>
                  </div>
                </div>
              </div>
            </div>
            <div class="card-body">
              <form role="form" name="formUser" class="text-start">
                <div class="input-group input-group-outline my-3">
                  <input type="text" name="phone" ng-model="phone" placeholder="Số Điện Thoại" class="form-control" required>
                </div>
                <span ng-hide="formUser.phone.$valid" style="color: red; ">Vui lòng nhập đúng số điện thoại đã đăng ký</span>
                <div class="input-group input-group-outline my-3">
                  <input type="password" name="password" ng-model="password" placeholder="Password" class="form-control" required>
                </div>
                <span ng-hide="formUser.password.$valid" style="color: red; ">Vui lòng nhập Password</span>
                <div class="form-check form-switch d-flex align-items-center mb-3">
                  <input class="form-check-input" type="checkbox" id="rememberMe" checked>
                  <label class="form-check-label mb-0 ms-3" for="rememberMe">Lưu Thông Tin</label>
                </div>
                <div class="text-center">
                  <button type="button" class="btn bg-gradient-primary w-100 my-4 mb-2">Đăng Nhập</button>
                </div>
                <p class="mt-4 text-sm text-center">
                  Bạn chưa có tài khoản? <a class="text-primary" href="#!dangky">Đăng Ký</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
